<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Página sobre</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
</head>

<body>

    <div class="about-wrapper">
        <div class="about-left">
            <div class="about-left-content">
                <div>
                    <div class="shadow">
                        <div class="about-img">
                            <img src="img/user.jpg" alt="imagem de usuário">
                        </div>
                    </div>
                    <h2>Daniel Portela</h2>
                    <h3>Desenvolvedor Front-end</h3>
                </div>

                <ul class="icons">
                    <li><i class="fab fa-facebook-f"></i></li>
                    <li><i class="fab fa-twitter"></i></li>
                    <li><i class="fab fa-linkedin"></i></li>
                    <li><i class="fab fa-instagram"></i></li>
                </ul>
            </div>
        </div>

        <div class="about-right">
            <h1>Olá, devs<span>!</span></h1>
            <h2>Aqui está quem eu sou e o que faço</h2>
            <div class="about-btns">
                <button type="button" class="btn btn-blue">Resumo</button>
                <button type="button" class="btn btn-white">Projetos</button>
            </div>

            <div class="about-para">
                <p>Sessão sobre</p>
            </div>
        </div>
    </div>

</body>

</html>
